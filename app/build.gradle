plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'

    // plugin for creating Fat JARs
    id("com.gradleup.shadow") version "9.0.0-beta17"
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    // Use Jitpack for resolving Git projects
    maven { 
        url 'https://jitpack.io'
    }

    maven {
        url "https://repo.bluecolored.de/releases"
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // JavaTube Youtube video downloader
    implementation 'com.github.felipeucelli:javatube:-SNAPSHOT'

    // JLine for console width
    // implementation 'org.jline:jline:3.30.0'

    implementation 'org.json:json:20250517'

    // Update checker
    implementation "com.technicjelle:UpdateChecker:2.5.1"
}

application {
    // Define the main class for the application.
    mainClass = 'me.staykwimp.jvd.Main'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}


jar {
    manifest {
        attributes 'Main-Class': application.mainClass
        attributes 'Build-Date': new Date().format("dd-MM-yyyy HH:mm:ss")
    }
}
